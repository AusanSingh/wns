<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card login_card">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form class="form" [formGroup]="loginForm">
                        <div class="alert alert-danger" *ngIf="userNotFound">{{userNotFound}}</div>
                        <div class="form-group">
                          <label for="uname1">Email</label>
                          <input type="email" class="form-control form-control-lg rounded-0" value="eve.holt@reqres.in" formControlName="email"  />
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control form-control-lg rounded-0" formControlName="password" >
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login(loginForm.value)" [disabled]="loginForm.invalid">Login</button> 
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
